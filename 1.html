        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        #chat-container {
            width: 90%;
            max-width: 400px;
            height: 90vh;
            border: 2px solid #00ff00;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.8);
        }
        #chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 2px solid #00ff00;
            scrollbar-width: thin;
            scrollbar-color: #00ff00 black;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            text-align: left;
            width: 100%;
        }
        .user-message {
            color: red;
        }
        .bot-message {
            color: #00ff00;
        }
        .timestamp {
            font-size: 10px;
            color: gray;
            margin-top: 3px;
        }
        #input-container {
            padding: 8px;
            display: flex;
            gap: 5px;
        }
        #user-input {
            flex-grow: 1;
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
        }
        #send-button {
            background: #00ff00;
            border: none;
            color: black;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #send-button:hover {
            background: #00cc00;
        }

 /* Scroll Buttons */
        #scroll-buttons {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #scroll-buttons button {
            width: 30px;
            height: 30px;
            font-size: 16px;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #scroll-buttons button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

    

    </style>

        function findBestAnswer(question) {
            const found = qaPairs.find(pair => pair.questionGroup.includes(question.toLowerCase()));
            return found ? found.answer : "Response not found. Please rephrase your question.";
        }

        function addMessage(message, isUser = true) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();

            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `<span>> ${message}</span><span class="timestamp">${timestamp}</span>`;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleUserInput() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (message) {
                addMessage(message, true);
                setTimeout(() => addMessage(findBestAnswer(message), false), 500);
                userInput.value = '';
            }
        }

        document.getElementById('send-button').addEventListener('click', handleUserInput);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });

        setTimeout(() => addMessage("System initialized... Ready for queries", false), 1000);
